<p>
  material-button works!
</p>
<h3>Botones Normales</h3>

<div>
  <button mat-button>Basico</button>
  <button mat-button color="primary">Primario Basico</button>
</div>

<h3>Botones con elevacion</h3>
<div>
  <button mat-raised-button [disabled]="!formulario.valido">Basico</button>
  <button mat-raised-button [disabled]="!formulario.valido" color="primary" disabled="true">Primario Basico</button>
</div>

<h3>Botones con Iconos</h3>
<div>
  <button>
    <mat-icon>grade</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>grade</mat-icon>
  </button>
  <button mat-icon-button color="primary">
    <mat-icon>grade</mat-icon>
  </button>
</div>

<h3>Botones de accion Flotantes (FAB)</h3>
<div>
  <button mat-fab>
    <mat-icon>
      grade
    </mat-icon>
  </button>
  <button mat-fab color="primary">
    <mat-icon>
      add
    </mat-icon>
  </button>
</div>
  <h3>Botones con Iconos (Capturando eventos - Event Binding)</h3>
<div>
  <button>
    <mat-icon (click)="onClick($event)">grade</mat-icon>
  </button>
  <button mat-fab (click)='onClick($event)'>
    <mat-icon>
      grade
    </mat-icon>
  </button>
</div>
